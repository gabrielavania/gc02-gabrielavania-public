<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Cuisine</title>
    <link href="/src/index.css" rel="stylesheet" />
  </head>
  <body
    class="min-h-screen bg-gray-100 flex items-center justify-center font-Arial">
    <!-- FORM CONTAINER -->
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
      <h2 class="text-2xl font-semibold mb-6 text-center text-zinc-800">
        Add Cuisine
      </h2>
      <form action="#" method="POST" class="space-y-4">
        <!-- Name -->
        <div>
          <label class="block text-sm font-medium text-zinc-700 mb-1" for="name"
            >Name</label
          >
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter Name"
            class="w-full px-4 py-2 border rounded-md" />
        </div>

        <!-- Price -->
        <div>
          <label
            class="block text-sm font-medium text-zinc-700 mb-1"
            for="price"
            >Price (Rp)</label
          >
          <input
            type="text"
            id="price"
            name="price"
            placeholder="Enter Price"
            class="w-full px-4 py-2 border rounded-md" />
        </div>

        <!-- Image Url -->
        <div>
          <label
            class="block text-sm font-medium text-zinc-700 mb-1"
            for="imgUrl"
            >Image Url</label
          >
          <input
            type="text"
            id="imgUrl"
            name="imgUrl"
            placeholder="Enter Image Url"
            class="w-full px-4 py-2 border rounded-md" />
        </div>

        <!-- Description -->
        <div>
          <label
            class="block text-sm font-medium text-zinc-700 mb-1"
            for="description"
            >Description</label
          >
          <input
            type="textarea"
            id="description"
            name="description"
            placeholder="Enter Description"
            class="w-full px-4 py-2 border rounded-md" />
        </div>

        <!-- Submit -->
        <button
          type="submit"
          class="mt-3 w-full bg-zinc-800 text-white py-2 rounded-md hover:bg-zinc-900 transition">
          Add
        </button>
      </form>
    </div>
  </body>
</html>
