<html lang="en">

    <link href="/src/index.css" rel="stylesheet" />

          </thead>
          <tbody class="text-zinc-700 divide-y divide-zinc-200">
            <tr>
              <td class="py-3 px-6">1</td>
              <td class="py-3 px-6">Spaghetti Carbonara</td>
